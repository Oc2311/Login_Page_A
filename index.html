<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- <div class="loading">
        <p>Please wait</p>

    <div class="main">
        <video autoplay muted loop id="myVideo">
            <source src="./Assets/bg-video-new.mp4" type="video/mp4">

        </video>
        <div class="login">
            <div class="effect">
                <p class="line-1 anim-typewriter">Please Login To Continue</p>
            </div>
            <form>
                <div class="username">
                    <label for="username">*Username:</label><br>
                    <input type="text" id="username" tabindex="-1" required placeholder="@john_Wick"><br>
                </div>
                <div class="password">
                    <label for="pass">*Password:</label><br>
                    <input type="password" id="pass" required placeholder="Password_Here"><br>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Sign Up</a>
                    <!-- <button>Forgot Password?</button>
                    <button>Sign Up</button><br> -->
                </div>
                <div class="submit">
                    <input type="submit">
                    <input type="reset" name="reset">
                </div>
            </form>
            <p>*- Indicates Required Field</p>
        </div>
    </div>

</body>
